<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
%%Panel.HTMLHead%%
<body>
	<div id="Container">
		%%Panel.Header%%
		<div id="Wrapper">
			%%Panel.WrapperBanner%%
			%%Panel.NewsBreadcrumb%%
			<div class="Content Wide WideWithRight" id="LayoutColumn2">
				<h1>%%GLOBAL_BlogName%%</h1>
				%%SNIPPET_RecentPostsContent%%
				<div class="product-nav btm">
					<div class="Block Moveable Panel PagingBottom" id="CategoryPagingBottom">
						<div class="CategoryPagination BloggingPagination" style="display: %%GLOBAL_HideSectionPaging%%">
							<div class="FloatLeft Prev">
								%%GLOBAL_SectionPagingPrevious%%
							</div>
							<ul class="PagingList">
								%%GLOBAL_SectionPaging%%
							</ul>
							<div class="FloatLeft Next">
								%%GLOBAL_SectionPagingNext%%
							</div>
						</div>
					</div>
					<br class="Clear">
				</div>
			</div>
	        <div class="Right BlogSidebar" id="LayoutColumn1">
				%%Panel.BlogRecentPosts%%
			</div>
			<br class="Clear" />
		</div>
		%%Panel.Footer%%
	</div>
</body>
</html>
